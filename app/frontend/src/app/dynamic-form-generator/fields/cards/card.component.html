<p-card>
  <ng-template pTemplate="header">
      <h4>{{header}}</h4>
  </ng-template>
  <div class="field-container"  *ngFor="let field of fields">
  <dynamic-field-builder [field]="field" [form]="form"></dynamic-field-builder>
 </div>
  <ng-template pTemplate="footer">
      {{footer}}
  </ng-template>
</p-card>
